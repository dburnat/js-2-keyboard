<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Keyboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body> 
    
    
<div class="wrapper">
    <section class="main-controls">
    <div id="buttons">
    <button class="record">Record</button>
    <button class="stop" disabled="">Stop</button>
    </div>
    </section>
    
    <section class="sound-clips">
    
    
    </section>
    
    <div class="sounds">
    <audio class="clip" src="sound/1.wav" controls id="sound1"></audio>  <!-- q-113 -->
    <audio class="clip" src="sound/2.wav" controls id="sound2"></audio>  <!-- w-119 -->
    <audio class="clip" src="sound/3.wav" controls id="sound3"></audio>  <!-- e-101 -->
    <audio class="clip" src="sound/4.wav" controls id="sound4"></audio>  <!-- r-114 --> <!-- https://developer.mozilla.org/en-US/docs/Web/API/MediaStream_Recording_API/Using_the_MediaStream_Recording_API -->
    </div>
</div>
    
    <script src="main.js"></script>
</body>
</html>
