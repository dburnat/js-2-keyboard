<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body> 

    <audio src="sound/1.wav" controls id="sound1"></audio>  <!-- q-113 -->
    <audio src="sound/2.wav" controls id="sound2"></audio>  <!-- w-119 -->
    <audio src="sound/3.wav" controls id="sound3"></audio>  <!-- e-101 -->
    <audio src="sound/4.wav" controls id="sound4"></audio>  <!-- r-114 --> <!-- https://developer.mozilla.org/en-US/docs/Web/API/MediaStream_Recording_API/Using_the_MediaStream_Recording_API -->


    <script>
    document.body.addEventListener('keypress' , (e)=>{
        switch(e.key){
            case 'q':
                console.log(e.key);
                sound1();
                break;
            case 'w':
                console.log(e.key);
                sound2();
                break;
            case 'e':
                console.log(e.key);
                sound3();
                break;
            case 'r':
                console.log(e.key);
                sound4();
                break;
        }

        function sound1(){
             let sound1 = document.querySelector('#sound1');
             sound1.currentTime = 0;
             sound1.play();
        }
        function sound2(){
             let sound2 = document.querySelector('#sound2');
             sound2.currentTime = 0;
             sound2.play();
        }
        function sound3(){
             let sound3 = document.querySelector('#sound3');
             sound3.currentTime = 0;
             sound3.play();
        }
        function sound4(){
             let sound4 = document.querySelector('#sound4');
             sound4.currentTime = 0;
             sound4.play();
        }
    })    


    </script>
    <br>
  
</body>
</html>
